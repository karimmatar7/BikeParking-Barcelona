<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Barcelona 3D Visualization</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="filterBox">
    <select id="districtSelect">
      <option value="all">All Districts</option>
    </select>
    <select id="typeSelect">
      <option value="all">All Types</option>
    </select>
  </div>

  <button id="resetView">Reset View</button>

  <div id="infoPanel">
    <h3 id="panelTitle">Station</h3>
    <p id="panelDistrict"></p>
    <p id="panelAddress"></p>
    <p id="panelType"></p>
    <canvas id="trendChart" width="220" height="100"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
